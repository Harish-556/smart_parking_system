<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.08);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .btn-back {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>üìã Admin Dashboard</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Vehicle</th>
            <th>Time</th>
            <th>Type</th>
            <th>Area</th>
            <th>Slot</th>
            <th>Start</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b.name }}</td>
            <td>{{ b.email }}</td>
            <td>{{ b.vehicle }}</td>
            <td>{{ b.parking_time }} mins</td>
            <td>{{ b.parking_type }}</td>
            <td>{{ b.area }}</td>
            <td>{{ b.slot }}</td>
            <td>{{ b.start_time.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </table>

    <a class="btn-back" href="{{ url_for('index') }}">‚¨ÖÔ∏è Back to Home</a>

</body>
</html>
