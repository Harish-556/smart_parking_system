<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        form input,
        form select {
            background-color: #f4f6f8;
            color: #333;
        }

        form input:focus,
        form select:focus {
            background-color: #ffffff;
            border: 1px solid #0072ff;
        }

        form button {
            grid-column: 1 / -1;
            justify-self: center;
            width: 200px;
            padding: 12px 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        form button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        h2 {
            text-align: center;
            margin: 30px 0 10px;
            font-size: 28px;
        }

        .parking-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0 40px;
        }

        .slot {
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .slot.available {
            background-color: #2ecc71;
            color: white;
        }

        .slot.booked {
            background-color: #e74c3c;
            color: white;
        }

        .slot:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .parking-area {
                flex-direction: column;
                align-items: center;
            }

            .slot {
                width: 90%;
                margin-bottom: 10px;
            }

            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>üöó Smart Vehicle Parking System</header>

    <div class="container">
        <form method="POST" action="/book">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="vehicle" placeholder="Vehicle Number" required>
            <input type="number" name="time" placeholder="Parking Time (in minutes)" required min="5">
            <select name="type" required>
                <option value="">Select Parking Type</option>
                <option value="General">General</option>
                <option value="VIP">VIP</option>
            </select>
            <select name="area" required>
                <option value="">Select Area</option>
                <option value="Front Gate">Front Gate</option>
                <option value="Back Gate">Back Gate</option>
            </select>
            <button type="submit">üÖøÔ∏è Book Slot</button>
        </form>

        <h2>üö™ Front Gate</h2>
        <div class="parking-area">
            {% for i in range(1, 16) %}
                {% set slot = 'front-' + i|string %}
                <div class="slot {% if slot in booked_slots %}booked{% else %}available{% endif %}">{{ slot }}</div>
            {% endfor %}
        </div>

        <h2>üö™ Back Gate</h2>
        <div class="parking-area">
            {% for i in range(1, 16) %}
                {% set slot = 'back-' + i|string %}
                <div class="slot {% if slot in booked_slots %}booked{% else %}available{% endif %}">{{ slot }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
