<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .qr-box {
            background: rgba(255, 255, 255, 0.07);
            display: inline-block;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        img {
            margin: 20px 0;
            width: 250px;
            height: 250px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

        <img src="data:image/png;base64,{{ qr_image }}" alt="UPI QR Code">
        <form method="POST" action="{{ url_for('payment_confirm', booking_id=booking.id) }}">

        </form>
    </div>
</body>
</html>
